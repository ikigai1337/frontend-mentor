<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      color: white;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    @import url('https://fonts.googleapis.com/css2?family=Maven+Pro:wght@700&family=Overpass:wght@400;700&display=swap');
  </style>
</head>

<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="card">
      <span class="star">
        <img src="./images/icon-star.svg">
      </span>
      <div class="text-container">
        <h1>How did we do</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>
      </div>
      <div class="list-container">
        <ul>
          <li><button class="button-number">1</button></li>
          <li><button class="button-number">2</button></li>
          <li><button class="button-number">3</button></li>
          <li><button class="button-number">4</button></li>
          <li><button class="button-number">5</button></li>
        </ul>
      </div>
      <div class="button-submit">
        <button>submit</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Walid</a>.
  </div>
</body>

</html>
